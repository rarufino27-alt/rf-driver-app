<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino ‚Äì Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#C9A24D;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#2a2a2a;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(
    180deg,
    #ffffff 0%,
    #f4f1f2 60%,
    #efe9eb 100%
  );
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
  animation:fadeUp .6s ease;
}

.header{
  text-align:center;
  padding:30px 24px;
  border-radius:26px;
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  box-shadow:0 14px 36px rgba(0,0,0,.22);
  color:#fff;
}

.header h1{
  font-size:1.4rem;
  letter-spacing:2px;
}

.header .stars{
  margin:10px 0 6px;
  color:var(--gold);
  letter-spacing:4px;
  font-size:.95rem;
}

.header p{
  font-size:.85rem;
  opacity:.9;
}

.card-box{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.select-btn{
  padding:18px;
  border-radius:16px;
  border:1px solid rgba(201,162,77,.45);
  background:#fff;
  color:#000;
  cursor:pointer;
  font-weight:600;
}

.primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  border:none;
  padding:18px;
  font-size:1.05rem;
  font-weight:800;
  border-radius:18px;
  box-shadow:0 8px 18px rgba(201,162,77,.35);
  cursor:pointer;
}

.primary:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.secondary{
  border:1px solid #ccc;
  padding:14px;
  border-radius:16px;
  background:#fff;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:22px;
  padding:18px;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <div class="header">
      <h1>DESTINO</h1>
      <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      <p>Selecione o destino da corrida</p>
    </div>

    <div class="card-box">
      <div class="select-btn" id="destinoBtn">
        Toque para escolher o destino
      </div>
    </div>

    <button class="primary" id="btnContinuar" disabled>
      Continuar
    </button>

    <button class="secondary" id="btnVoltar">‚¨Ö Voltar</button>
    <button class="secondary" id="btnInicio">üè† In√≠cio</button>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input
      id="busca"
      placeholder="Buscar destino..."
      style="width:100%;padding:14px;border-radius:14px;border:1px solid #ddd;color:#000"
    >
    <div id="lista" style="margin-top:10px;max-height:260px;overflow:auto"></div>
  </div>
</div>

<!-- ================= ORDEM OBRIGAT√ìRIA ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./core/supabase.js"></script>
<script src="./core/global.js"></script>
<script src="./core/datamanager.js"></script>

<script>
/* ================= PROTE√á√ÉO DE SESS√ÉO ================= */
(async () => {
  await App.requireAuth(["passageiro"]);
})();

/* ================= VALIDA ORIGEM ================= */
const origem = App.getState("origem");
if (!origem) {
  App.go("dashboard-passageiro.html");
}

/* ================= ELEMENTOS ================= */
const destinoBtn = document.getElementById("destinoBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const btnContinuar = document.getElementById("btnContinuar");
const btnVoltar = document.getElementById("btnVoltar");
const btnInicio = document.getElementById("btnInicio");

/* ================= BOT√ïES ================= */
btnVoltar.onclick = () => App.go("origem.html");
btnInicio.onclick = () => App.go("dashboard-passageiro.html");

/* ================= DADOS ================= */
let destinos = [];

/* ================= MODAL ================= */
destinoBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  renderLista(destinos);
  setTimeout(() => busca.focus(), 100);
};

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

/* ================= CARREGAR DESTINOS ================= */
async function carregar() {
  await DataManager.carregar();
  destinos = DataManager.listarDestinos(origem);

  const destinoSalvo = App.getState("destino");
  if (destinoSalvo) {
    destinoBtn.textContent = destinoSalvo;
    btnContinuar.disabled = false;
  }
}

/* ================= RENDER ================= */
function renderLista(arr) {
  lista.innerHTML = "";

  arr.forEach(destino => {
    const valor = DataManager.buscarValor(origem, destino);
    const item = document.createElement("div");

    item.textContent = destino;
    item.style.padding = "14px";
    item.style.cursor = "pointer";

    item.onclick = () => {
      destinoBtn.textContent = destino;
      App.setState("destino", destino);
      App.setState("valorBase", valor);
      modal.style.display = "none";
      btnContinuar.disabled = false;
    };

    lista.appendChild(item);
  });
}

/* ================= BUSCA ================= */
busca.oninput = () => {
  const termo = busca.value.toLowerCase();
  renderLista(
    destinos.filter(d => d.toLowerCase().includes(termo))
  );
};

/* ================= CONTINUAR ================= */
btnContinuar.onclick = () => {
  App.go("resumo.html");
};

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
