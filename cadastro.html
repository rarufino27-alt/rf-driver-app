<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro ‚Äì Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
/* ===== PALETA 5 ESTRELAS ===== */
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#C9A24D;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#2a2a2a;
}

/* ===== ANIMA√á√ÉO ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== BASE ===== */
body{
  margin:0;
  background:
    linear-gradient(
      180deg,
      #ffffff 0%,
      #f4f1f2 55%,
      #efe9eb 100%
    );
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

/* ===== CONTAINER ===== */
.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
  animation:fadeUp .6s ease;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:34px 26px;
  border-radius:26px;
  background:
    linear-gradient(
      135deg,
      var(--wine-dark),
      var(--wine)
    );
  box-shadow:0 14px 36px rgba(0,0,0,.22);
  color:#fff;
}

.hero-title{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero-stars{
  margin:10px 0 6px;
  color:var(--gold);
  letter-spacing:4px;
  font-size:1rem;
}

.hero-sub{
  font-size:.9rem;
  opacity:.9;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:1px solid #ccc;
  font-size:1rem;
  color:#000;
}

/* ===== BOT√ÉO ===== */
button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-size:1rem;
  font-weight:800;
  color:#000;
  cursor:pointer;
}

/* ===== INFO ===== */
.info{
  font-size:.75rem;
  color:#666;
  text-align:center;
  line-height:1.4;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-title">PASSAGEIRO 5 ESTRELAS</div>
      <div class="hero-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      <div class="hero-sub">
        Solicita√ß√£o de cadastro
      </div>
    </div>

    <!-- FORM -->
    <div class="card">

      <input
        id="nome"
        placeholder="Nome e sobrenome"
        autocomplete="name"
      >

      <input
        id="telefone"
        placeholder="Telefone com DDD"
        autocomplete="tel"
      >

      <button id="btnSolicitar">
        Gerar cadastro
      </button>

      <div class="info">
        O cadastro ser√° liberado manualmente.<br>
        Ap√≥s libera√ß√£o, o acesso ser√° feito apenas com o telefone.
      </div>

    </div>

    <div class="footer">
      Grupo 5 Estrelas ‚Ä¢ Cadastro controlado
    </div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */

// üì≤ SEU WHATSAPP
const WHATSAPP_NUMERO = "5581992716132";

// üß† GRUPO FIXO (PASSAGEIRO 5 ESTRELAS)
const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

/* ================= ELEMENTOS ================= */

const nomeInput = document.getElementById("nome");
const telefoneInput = document.getElementById("telefone");

/* ================= M√ÅSCARA TELEFONE ================= */

telefoneInput.addEventListener("input", ()=>{
  telefoneInput.value = telefoneInput.value.replace(/\D/g,"").slice(0,11);
});

/* ================= A√á√ÉO ================= */

document.getElementById("btnSolicitar").onclick = ()=>{
  const nome = nomeInput.value.trim();
  const telefone = telefoneInput.value.replace(/\D/g,"");

  if(!nome || telefone.length < 10){
    alert("Preencha corretamente nome e telefone");
    return;
  }

  const sql = `
INSERT INTO usuarios (
  tipo,
  nome,
  telefone,
  ativo,
  grupo_id
) VALUES (
  'passageiro',
  '${nome}',
  '${telefone}',
  true,
  '${GRUPO_ID}'
);
`.trim();

  const url = `https://wa.me/${WHATSAPP_NUMERO}?text=${encodeURIComponent(sql)}`;
  window.open(url, "_blank");
};
</script>

</body>
</html>
