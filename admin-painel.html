<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo – 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#333;
}

body{
  background:linear-gradient(180deg,#ffffff 0%,#f4f1f2 60%,#efe9ec 100%);
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  padding:22px;
}

.box{
  max-width:720px;
  margin:auto;
  background:#fff;
  border-radius:28px;
  padding:28px;
  box-shadow:0 16px 40px rgba(0,0,0,.14);
}

.header{
  text-align:center;
  padding:26px 20px;
  border-radius:24px;
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  color:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  margin-bottom:24px;
}

.header h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

.header span{
  font-size:.85rem;
  opacity:.9;
}

.user{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  border:1px solid #ddd;
  margin-bottom:12px;
  background:#fff;
}

.info{
  font-size:.85rem;
}

.info strong{
  font-size:.95rem;
  display:block;
}

.badge{
  display:inline-block;
  margin-top:6px;
  font-size:.7rem;
  padding:4px 10px;
  border-radius:12px;
  font-weight:800;
}

.badge.ativo{
  background:rgba(40,167,69,.15);
  color:#1e7e34;
}

.badge.bloqueado{
  background:rgba(220,53,69,.15);
  color:#a71d2a;
}

.btn{
  padding:10px 16px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:.8rem;
}

.block{
  background:#dc3545;
  color:#fff;
}

.unblock{
  background:#28a745;
  color:#fff;
}

.back{
  margin-top:22px;
  width:100%;
  padding:16px;
  border-radius:18px;
  background:#111;
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <div class="header">
      <h1>PAINEL ADMINISTRATIVO</h1>
      <span>Grupo 5 Estrelas</span>
    </div>

    <div id="lista"></div>

    <button class="back" onclick="voltar()">
      ⬅ Voltar ao Dashboard
    </button>

  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./core/supabase.js"></script>

<script>
/* ================= PROTEÇÃO DE SESSÃO ================= */

const usuario = getUsuarioLogado();

if(
  !usuario ||
  usuario.tipo !== "admin" ||
  usuario.ativo !== true ||
  usuario.grupo_id !== getGrupoId()
){
  logoutUsuario();
  window.location.href = "index.html";
}

/* ================= CARREGAR USUÁRIOS ================= */

async function carregar(){
  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("grupo_id", getGrupoId())
    .order("criado_em", { ascending: false });

  if(error){
    alert("Erro ao carregar usuários");
    console.error(error);
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  if(!data || data.length === 0){
    lista.innerHTML = "<p>Nenhum usuário encontrado.</p>";
    return;
  }

  data.forEach(u=>{
    const div = document.createElement("div");
    div.className = "user";

    div.innerHTML = `
      <div class="info">
        <strong>${u.nome || "Sem nome"}</strong>
        ${u.tipo.toUpperCase()} • ${u.telefone || u.cpf || "-"}
        <div class="badge ${u.ativo ? "ativo" : "bloqueado"}">
          ${u.ativo ? "ATIVO" : "BLOQUEADO"}
        </div>
      </div>

      <button class="btn ${u.ativo ? "block" : "unblock"}"
        onclick="toggleStatus('${u.id}', ${u.ativo})">
        ${u.ativo ? "Bloquear" : "Ativar"}
      </button>
    `;

    lista.appendChild(div);
  });
}

async function toggleStatus(id, ativo){
  const { error } = await supabaseClient
    .from("usuarios")
    .update({ ativo: !ativo })
    .eq("id", id);

  if(error){
    alert("Erro ao alterar status");
    console.error(error);
    return;
  }

  carregar();
}

function voltar(){
  window.location.href = "dashboard-admin.html";
}

carregar();
</script>

</body>
</html>
