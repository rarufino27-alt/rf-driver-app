<script>
/* ================= PROTE√á√ÉO DE SESS√ÉO (FINAL E DEFINITIVA) ================= */

function getUsuarioSeguro(){
  try{
    return JSON.parse(localStorage.getItem("usuarioRF"));
  }catch(e){
    return null;
  }
}

const usuario = getUsuarioSeguro();

if(
  !usuario ||
  usuario.tipo !== "passageiro" ||
  usuario.ativo !== true
){
  localStorage.clear();
  window.location.href = "login-passageiro.html";
}

/* ================= A√á√ïES ================= */

document.getElementById("btnIniciar").onclick = () => {
  localStorage.removeItem("origem");
  localStorage.removeItem("destino");
  localStorage.removeItem("valorBase");
  window.location.href = "origem.html";
};

function abrirRegras(){
  window.location.href = "regras-passageiro.html";
}
</script>
