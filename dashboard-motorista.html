<!DOCTYPE html>
<html lang="pt-BR">
<head>

<link rel="stylesheet" href="./theme/theme.css">

<style>
/* ===== PALETA 5 ESTRELAS ===== */
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#333;
}

/* ===== LAYOUT ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(
      180deg,
      #ffffff 0%,
      #f4f1f2 60%,
      #efe9ec 100%
    );
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:34px 24px;
  border-radius:26px;
  background:
    linear-gradient(
      135deg,
      var(--wine-dark),
      var(--wine)
    );
  box-shadow:0 14px 36px rgba(0,0,0,.18);
  color:#fff;
}

.hero h1{
  font-size:1.7rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero span{
  display:block;
  margin-top:8px;
  font-size:.85rem;
  opacity:.9;
}

/* ===== BOTÃ•ES ===== */
button{
  padding:18px;
  border-radius:20px;
  border:none;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
}

.primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  color:#000;
}

.outline{
  background:#fff;
  border:1px solid #ccc;
  color:#000;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <h1>MOTORISTA 5 ESTRELAS</h1>
      <span id="nomeMotorista"></span>

    <!-- AÃ‡ÃƒO PRINCIPAL -->

    <!-- SAIR -->
    <button class="outline" onclick="sair()">
      ðŸ”’ Sair
    </button>

  </div>
</div>

<script>
/* ================= PROTEÃ‡ÃƒO DE SESSÃƒO ================= */

const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario || usuario.tipo !== "motorista" || usuario.ativo !== true){
  localStorage.clear();
  window.location.href = "index.html";
}

/* ================= DADOS ================= */

document.getElementById("nomeMotorista").innerText = usuario.nome;

/* ================= AÃ‡Ã•ES ================= */

document.getElementById("btnIniciar").onclick = () => {
  localStorage.removeItem("origem");
  localStorage.removeItem("destino");
  localStorage.removeItem("valorBase");
  window.location.href = "origem.html";
};

function sair(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>
