<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Admin – 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#333;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#ffffff 0%,#f4f1f2 60%,#efe9ec 100%);
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:30px 24px;
  box-shadow:0 14px 36px rgba(0,0,0,.14);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.hero{
  text-align:center;
  padding:26px 18px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  box-shadow:0 10px 26px rgba(0,0,0,.18);
  color:#fff;
}

.hero h1{
  font-size:1.4rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero span{
  font-size:.8rem;
  opacity:.9;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
}

button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  color:#000;
}

button:active{ transform:scale(.98); }

.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="hero">
      <h1>ADMINISTRADOR</h1>
      <span>Grupo 5 Estrelas</span>
    </div>

    <input
      id="cpf"
      placeholder="CPF do administrador"
      maxlength="14"
      autocomplete="off"
    >

    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">
      Administrador não autorizado
    </div>

  </div>
</div>

<!-- ORDEM CORRETA -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./core/supabase.js"></script>

<script>
/* ================= AUTO REDIRECT ================= */
const usuarioLogado = getUsuarioLogado();
if(usuarioLogado && usuarioLogado.tipo === "admin"){
  window.location.href = "dashboard-admin.html";
}

/* ================= ELEMENTOS ================= */
const cpfInput = document.getElementById("cpf");
const btn = document.getElementById("btnEntrar");
const erro = document.getElementById("erro");

/* ================= MÁSCARA CPF ================= */
cpfInput.addEventListener("input", () => {
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

/* ================= LOGIN ================= */
btn.onclick = async () => {
  erro.style.display = "none";

  const cpf = cpfInput.value.replace(/\D/g,"");

  if(cpf.length !== 11){
    erro.innerText = "CPF inválido";
    erro.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "admin")
    .eq("ativo", true)
    .eq("grupo_id", getGrupoId())
    .single();

  if(error || !data){
    erro.style.display = "block";
    return;
  }

  setUsuarioLogado({
    id: data.id,
    tipo: data.tipo,
    nome: data.nome,
    cpf: data.cpf,
    grupo_id: data.grupo_id,
    ativo: true
  });

  window.location.href = "dashboard-admin.html";
};
</script>

</body>
</html>
